<section class="container">
  <div class="box" *ngFor="let parking of parkings; index as i" (click)="chooseParking(parking.id)">
    <ul>
      <li>Adres: {{parking.address}}</li>
      <li>Liczba miejsc: {{parking.numberOfPlaces}}</li>
      <li>Liczba wolnych miejsc: {{parking.numberOfFreePlaces}}</li>
    </ul>
  </div>

</section>

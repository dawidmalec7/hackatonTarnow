<form class="registration-form container" (ngSubmit)="sendData()">
  <div class="form-fields">
    <div class="row">
      <div class="col-6">
        <mat-form-field class="form-field">
          <input matInput placeholder="Imie" [formControl]="NameFormControl"
                 [errorStateMatcher]="matcher" [(ngModel)]="user.Name"  >
          <mat-error *ngIf="numberFormControl.hasError('required')">
            Imie jest <strong>wymagane</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-field">
          <input matInput  placeholder="Nazwisko" [formControl]="SurnameFormControl"
                 [errorStateMatcher]="matcher" [(ngModel)]="user.Surname"  >
          <mat-error *ngIf="numberFormControl.hasError('required')">
            Nazwisko jest <strong>wymagane</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-field">
          <input matInput placeholder="Telefon" [formControl]="numberFormControl"
                 [errorStateMatcher]="matcher" [(ngModel)]="user.PhoneNumber"  >
          <mat-error *ngIf="numberFormControl.hasError('email') && !numberFormControl.hasError('required')">
            Wprowadz poprawny number telefonu.
          </mat-error> 
          <mat-error *ngIf="numberFormControl.hasError('required')">
            Telefon jest <strong>wymagany</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="form-field">
          <input matInput placeholder="Email" [formControl]="emailFormControl"
                 [errorStateMatcher]="matcher" [(ngModel)]="user.email"  >
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Wprowadz poprawny adres email.
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email jest <strong>wymagany</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-field">
          <input matInput type="password" placeholder="Hasło" [formControl]="PasswordFormControl" [errorStateMatcher]="matcher" [(ngModel)]="user.Password">
          <mat-error *ngIf="emailFormControl.hasError('required')"  >
            Hasło jest <strong>wymagane</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-field">
          <input matInput name="CardID" placeholder="ID karty miejskiej"  [(ngModel)]="user.cardId"  >
        </mat-form-field>
      </div>
    </div>
    <button mat-raised-button color="primary">Zarejestruj sie</button>
  </div>
</form>
